name: 10-Minute Weather Sync

on:
  schedule:
    # 10분마다 실행 (Cron 표현식)
    - cron: '*/10 * * * *'
  workflow_dispatch: # 수동으로도 실행 가능하게 설정

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests urllib3

      - name: Run weather script
        env:
          KMA_API_KEY: ${{ secrets.KMA_API_KEY }}
          TZ: Asia/Seoul
        run: python fetch_weather.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add weather_data.json
          git commit -m "Update weather data: $(date)" || echo "No changes to commit"
          git push
